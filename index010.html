<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Testar flexibilidade</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/img1.png">
        <source media="(max-width: 1050px )" srcset="imagens/img2.png">
        <img src="imagens/img3.png" alt="">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Ferramenta para colocar audio no browser</p>
    <audio src="midia/sunny-audio.mp3" controls autoplay></audio>
</body>
