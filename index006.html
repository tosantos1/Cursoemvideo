<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b></p>
    <p>Nessa frase temos um <strong>termo em destaque</strong></p>
    <p>Nessa frase temos um <i>termo em negrito</i></p>
</body>
</html>
